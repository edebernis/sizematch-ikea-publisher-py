version: '3'
services:
  rabbitmq:
    image: "rabbitmq:3.8-management-alpine"
    ports:
      - 8080:15672
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      - CONFIG_FILE=/app/docker/config.json
    volumes:
      - ${PWD}/publisher:/app/publisher
